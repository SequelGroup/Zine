<script>

	$(document).ready(function(){

		$('#p1').bind('onPrepare',function(){
//					console.log("Preparing page 1");						   
				});
							   
		$('#p1').bind('onActive',function(){
//					console.log("Page 1 active");						   
				});
					
					
		$('#p1').bind('onInactive',function(){
//					console.log("Page 1 inactive");						   
				});
							   
		$('#p2').bind('onInactive',function(){
//					console.log("Page 2 inactive");						   
				});
							   
		Zine.init({
				frameId: 'frame',
				pageClass: 'page',
				bottomNav: '#navbar',
				loop: true,
				loopSkipsHomepage: false
		});
	});





	function test()
	{
		if(Zine.activePageIndex==0){
			Zine.transition(1);
		}else{
			Zine.transition(0);
		};
	};
	
	function trans(type)
	{
		if(Zine.activePageIndex==0){
			var target = 1;
		}else{
			var target = 0;
		};
		
		Zine.transition(target,type);
	};
	
	
	
	
	
	$(document).ready(function(){
							   
							   
							   
			
			for( type in Zine.transitions )
			{
				var btn = document.createElement("button");
					btn.innerHTML = type;
					btn.ttype = type;
					btn.onclick = function(){
						trans(this.ttype);
						return false;
					};
				
		//		document.getElementById('buttons').appendChild(btn);
				
			};
							   
							   
	});
	
</script>
